<!-- Outer glass-style container -->
<div class="bg-white/5 backdrop-blur-md border border-white/10 text-white rounded-2xl shadow-2xl w-full max-w-3xl p-10 mx-auto">

  <!-- Angular Reactive Form Starts -->
  <form [formGroup]="quoteForm" (ngSubmit)="onSubmit()" class="space-y-10">

  <!-- DRIVER INFO CARD -->
  <div class="bg-gray-800/60 p-6 rounded-xl shadow-inner">

  <!-- Title for this card -->
  <h2 class="text-2xl font-bold mb-4 border-b border-white/10 pb-2">Driver Info</h2>

  <!-- Flexbox Row: stacks on small screens, side-by-side on medium+ -->
  <div class="flex flex-col md:flex-row gap-6">

    <!-- AGE INPUT FIELD -->
    <div class="flex-1">
      <label class="block text-sm font-semibold mb-2">Age</label>
      <input
        type="number"
        formControlName="age"
        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg
               focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
    </div>

    <!-- ZIP CODE INPUT FIELD -->
    <div class="flex-1">
      <label class="block text-sm font-semibold mb-2">ZIP Code</label>
      <input
        type="text"
        formControlName="zip"
        class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg
               focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
    </div>

  </div>
</div>

  

    <!-- VEHICLE INFO CARD -->
    <div class="bg-gray-800/60 p-6 rounded-xl shadow-inner">
      <h2 class="text-2xl font-bold mb-4 border-b border-white/10 pb-2">Vehicle Info</h2>

      <!-- Vehicle Type and Make -->
      <div class="flex flex-col md:flex-row gap-6">
        <!-- Type Dropdown -->
        <div class="flex-1">
          <label class="block text-sm font-semibold mb-2">Vehicle Type</label> <!-- Dropdown to select car, truck, or SUV -->
          <select formControlName="vehicleType"
                  class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg
                         focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
            <option value="">Select a type</option>
            <option value="car">Car</option>
            <option value="truck">Truck</option>
            <option value="suv">SUV</option>
          </select>
        </div>

        <!-- Make Input -->
        <div class="flex-1">
          <label class="block text-sm font-semibold mb-2">Vehicle Model</label> <!-- Text input for the car make/model -->
          <input type="text" formControlName="vehicleModel"
                 class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg
                        focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
        </div>
      </div>

      <!-- Vehicle Year -->
      <div class="flex flex-col md:flex-row gap-6 mt-6"> 
        <div class="flex-1">
          <label class="block text-sm font-semibold mb-2">Vehicle Year</label> <!-- Year input for car -->
          <input type="number" formControlName="vehicleYear"
                 class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg
                        focus:outline-none focus:ring-2 focus:ring-indigo-500 transition" />
        </div>
      </div>
    </div>

    <!-- COVERAGE INFO CARD -->
    <div class="bg-gray-800/60 p-6 rounded-xl shadow-inner">
      <h2 class="text-2xl font-bold mb-4 border-b border-white/10 pb-2">Coverage Info</h2>

      <!-- Coverage Level and Driving History -->
      <div class="flex flex-col md:flex-row gap-6">
        <!-- Coverage Dropdown -->
        <div class="flex-1">
          <label class="block text-sm font-semibold mb-2">Coverage Level</label> <!-- Select for coverage type -->
          <select formControlName="coverageLevel"
                  class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg
                         focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
            <option value="">Select coverage</option>
            <option value="basic">Basic</option>
            <option value="standard">Standard</option>
            <option value="full">Full</option>
          </select>
        </div>

        <!-- Driving History -->
        <div class="flex-1">
          <label class="block text-sm font-semibold mb-2">Driving History</label> <!-- Select for clean, minor, or major history -->
          <select formControlName="drivingHistory"
                  class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg
                         focus:outline-none focus:ring-2 focus:ring-indigo-500 transition">
            <option value="">Select history</option>
            <option value="clean">Clean</option>
            <option value="minor">Minor Violations</option>
            <option value="major">Major Violations</option>
          </select>
        </div>
      </div>
    </div>

    <!-- SUBMIT BUTTON SECTION -->
    <div class="text-center pt--20">
      <button type="submit"
        class="bg-[#007cf0] hover:bg-[#005fbb] text-white text-lg font-semibold
               py-3 px-10 rounded-lg transition-all duration-200 ease-in-out
               shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        Get Quote <!-- Button that triggers form submission -->
      </button>
    </div>

  </form>
</div>
