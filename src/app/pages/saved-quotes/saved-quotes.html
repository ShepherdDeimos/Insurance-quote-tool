<div class="p-10 text-white">
  <h2 class="text-2xl font-bold mb-6">Saved Quotes</h2>
  
  <div *ngIf="quotes.length === 0">No saved quotes found.</div>

  <div *ngFor="let quote of quotes" class="bg-gray-700/60 rounded-lg p-4 mb-4">
    <div class="flex justify-between items-center">
      <div>
        <p><strong>Age:</strong> {{ quote.age }}</p>
        <p><strong>ZIP:</strong> {{ quote.zipCode }}</p>
        <p><strong>Vehicle:</strong> {{ quote.vehicleType }}</p>
        <p><strong>Monthly Premium:</strong> ${{ quote.monthlyRate }}</p> 
      </div>
      <div>
        <button (click)="deleteQuote(quote.id)" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
          Delete Quote
        </button>
      </div>
    </div>
  </div>
</div>
